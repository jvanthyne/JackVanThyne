<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Competition Interest Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .question-box {
      padding: 15px;
      border-radius: 8px;
    }
    /* Random colorful backgrounds for each question box */
    #interest-box {
      background-color: #FFCDD2; /* light red */
    }
    #name-box {
      background-color: #C8E6C9; /* light green */
    }
    #email-box {
      background-color: #BBDEFB; /* light blue */
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    /* Text input styling */
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    /* Styling for the radio options */
    .radio-option {
      display: inline-block;
      margin-right: 15px;
      font-size: 16px;
    }
    /* Submit button styling */
    .submit-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace FILM_LOGO.png with your actual logo URL -->
    <img class="logo" src="FILM_LOGO.png" alt="Logo">
    <form action="https://formspree.io/f/your-email-here" method="POST">
      <div class="question-box" id="interest-box">
        <label>Are you interested in competing?</label>
        <div>
          <label class="radio-option">
            <input type="radio" name="interest" value="Yes" required> Yes
          </label>
          <label class="radio-option">
            <input type="radio" name="interest" value="No" required> No
          </label>
        </div>
      </div>
      <div class="question-box" id="name-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="question-box" id="email-box">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>
</body>
</html>
