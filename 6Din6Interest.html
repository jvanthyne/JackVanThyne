<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Competition Interest Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1d1d1d;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"],
    input[type="email"],
    input[type="submit"],
    input[type="radio"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-btn {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    .radio-group input {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace your-logo-url-here.png with your actual logo URL -->
    <img class="logo" src="your-logo-url-here.png" alt="Logo">
    <h1>Film Competition Interest Form</h1>
    
    <!-- Replace the Formspree action URL with your actual endpoint -->
    <form action="https://formspree.io/f/your-email-here" method="POST">
      <div class="radio-group">
        <label for="interest">Are you interested in competing?</label>
        <label><input type="radio" name="interest" value="Yes" required> Yes</label>
        <label><input type="radio" name="interest" value="No" required> No</label>
      </div>

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>
</body>
</html>
