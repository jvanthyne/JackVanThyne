<!DOCTYPE html>
<html lang="en">
<head>
  <!-- â€¦ your meta tags â€¦ -->
  <style>
    body { /* â€¦ */ }
    .container { width:100%; max-width:800px; margin:0 auto; padding:20px; }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    form { display:flex; flex-direction:column; gap:20px; }
    .question-box { /* â€¦ */ }
    /* â€¦ rest of your CSS â€¦ */
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="FILM_LOGO.png" alt="Logo">

    <form action="https://formspree.io/f/myzeoryg" method="POST">
      <!-- hidden helpers for Formspree -->
      <input type="hidden" name="_next" value="https://your-site.com/thank-you.html">
      <input type="hidden" name="_replyto" value="">
      <input type="hidden" name="_subject" value="ðŸŽ¬ New Film Comp Interest">

      <div class="question-box" id="interest-box">
        <label>Are you interested in competing?</label>
        <div>
          <label class="radio-option">
            <input type="radio" name="interest" value="Yes" required> Yes
          </label>
          <label class="radio-option">
            <input type="radio" name="interest" value="No" required> No
          </label>
        </div>
      </div>

      <div class="question-box" id="name-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="question-box" id="email-box">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const boxes = document.querySelectorAll('.question-box');
      const scrollPos = window.scrollY;
      boxes.forEach((box, i) => {
        const x = Math.sin(scrollPos/100 + i) * 20;
        const r = Math.cos(scrollPos/100 + i) * 5;
        box.style.transform = `translateX(${x}px) rotate(${r}deg)`;
      });
    });
  </script>
</body>
</html>
