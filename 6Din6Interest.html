<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Film Competition Interest Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;              /* only block horizontal scroll */
      -webkit-overflow-scrolling: touch;/* iOS momentum scrolling */
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .floating-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      /* you can also add overflow: hidden here if any floaters spill out */
    }
    .floating-object {
      position: absolute;
      width: 80px;
      opacity: 0.6;
      transition: top ease-in-out, left ease-in-out;
    }
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }
    .logo {
      display: block;
      width: 100%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
    }
    .gform-iframe {
      width: 100%;
      min-height: 900px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="floating-container">
    <!-- your 8 floating objects -->
    <img src="FILM_OBJECT_01.png" class="floating-object" alt="">
    <!-- … up to FILM_OBJECT_08.png … -->
  </div>

  <div class="container">
    <img class="logo" src="FILM_LOGO.png" alt="Logo">
    <iframe
      class="gform-iframe"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfM82vJovMRD23mJKiGWUh40MlUw3dbZAPZXXNT05B3N1jLrw/viewform?embedded=true"
      marginheight="0"
      marginwidth="0"
    >Loading…</iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.floating-object')
              .forEach(el => animateRandom(el));
    });
    function animateRandom(el) {
      const vw = window.innerWidth  - el.offsetWidth;
      const vh = window.innerHeight - el.offsetHeight;
      const x  = Math.random() * vw;
      const y  = Math.random() * vh;
      const dur = (Math.random() * 5 + 5);
      el.style.transitionDuration = dur + 's';
      el.style.left = x + 'px';
      el.style.top  = y + 'px';
      setTimeout(() => animateRandom(el), dur * 1000);
    }
  </script>
</body>
</html>
