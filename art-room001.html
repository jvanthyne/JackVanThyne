<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&lt; &gt; room 001</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    overflow-x: scroll;  /* horizontal scroll only */
    overflow-y: hidden;  /* disable vertical scroll */
  }

  /* Background container */
  #background-container {
    position: relative;
    width: 220%;        /* add some extra width for borders */
    height: 100vh;
    display: flex;
    justify-content: center; /* center content */
    align-items: center;
    padding: 0 5%;      /* left/right border space */
    box-sizing: border-box;
  }

  #background-container img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* keep proportions (no cropping) */
    display: block;
  }

  /* Video wall */
  .video-wall {
    position: absolute;
    top: 12%;         
    left: 7%;         
    width: 186%;      
    height: 76%;      
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 50;      
  }

  .video-wall iframe {
    width: 360px;
    height: 200px;
    border: none;
    margin: 0 20px;
    transform: translateY(var(--stagger, 0));
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  .video-wall iframe:nth-child(odd) {
    --stagger: -30px;
  }
  .video-wall iframe:nth-child(even) {
    --stagger: 30px;
  }

  /* Custom cursor */
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
    pointer-events: none;
    z-index: 9999;  
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    background: #fff;
    mix-blend-mode: difference;
    transform: translate(-100px, -100px);
  }
</style>
</head>
<body>
  <!-- Background -->
  <div id="background-container">
    <img src="art_room001_background.png" alt="Background">
  </div>

  <!-- Video wall -->
  <div class="video-wall">
    <iframe src="https://www.youtube.com/embed/hWi82rb9htU?autoplay=1&mute=1&loop=1&playlist=hWi82rb9htU" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/0ImkgM6bshM?autoplay=1&mute=1&loop=1&playlist=0ImkgM6bshM" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/O1BMu3R6Spc?autoplay=1&mute=1&loop=1&playlist=O1BMu3R6Spc" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/FLMUcnRIlKE?autoplay=1&mute=1&loop=1&playlist=FLMUcnRIlKE" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/hMse6W3nS7c?autoplay=1&mute=1&loop=1&playlist=hMse6W3nS7c" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/N8SXElfR1d4?autoplay=1&mute=1&loop=1&playlist=N8SXElfR1d4" allow="autoplay; fullscreen" loading="lazy"></iframe>
    <iframe src="https://www.youtube.com/embed/jZPUQCJydzk?autoplay=1&mute=1&loop=1&playlist=jZPUQCJydzk" allow="autoplay; fullscreen" loading="lazy"></iframe>
  </div>

  <!-- Custom cursor -->
  <div id="custom-cursor"></div>

<script>
  // Cursor follows mouse
  const cursor = document.getElementById('custom-cursor');
  document.addEventListener('mousemove', (e) => {
    cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 16}px)`;
  });

  // Initialize cursor in center on load
  window.addEventListener('DOMContentLoaded', () => {
    cursor.style.transform = `translate(${window.innerWidth/2 - 16}px, ${window.innerHeight/2 - 16}px)`;
  });

  // Horizontal scrolling with arrow keys
  window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      window.scrollBy({ left: 100, behavior: 'smooth' });
    } else if (e.key === 'ArrowLeft') {
      window.scrollBy({ left: -100, behavior: 'smooth' });
    }
  });
</script>
</body>
</html>
