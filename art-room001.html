<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>&lt; &gt; room 001</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow-x: scroll;   /* horizontal scroll only */
    overflow-y: hidden;
    background: white;    /* base background */
  }

  /* Container for the whole scene */
  #scene {
    position: relative;
    width: 200%;          /* double wide */
    height: 100%;
  }

  /* Background image */
  #background {
    position: absolute;
    top: 0;
    left: 50px;           /* left offset */
    right: 50px;          /* right offset */
    height: 100%;
    width: calc(100% - 100px); /* adjust for offsets */
    object-fit: contain;
    z-index: 1;
  }

  /* Door */
  #door {
    position: absolute;
    bottom: 20px;
    left: 120px;
    width: 180px;
    cursor: pointer;
    z-index: 2;
  }

  /* Video styling */
  .wall-video {
    position: absolute;
    width: 340px;   /* larger */
    height: 200px;  /* keep proportion */
    bottom: 120px;  /* lifted above bottom */
    border: none;
    box-shadow: none;
    z-index: 3;
  }

  /* Cursor */
  #cursor {
    position: fixed;
    width: 30px;
    height: 30px;
    z-index: 9999; /* highest */
    pointer-events: none;
  }
</style>
</head>
<body>
  <div id="scene">
    <!-- Background -->
    <img id="background" src="art_room001_background.png" alt="Background">

    <!-- Door -->
    <a href="art.html">
      <img id="door" src="door.png" alt="Door">
    </a>

    <!-- Staggered Videos (closer spacing + larger) -->
    <iframe class="wall-video" style="left: 180px;" 
      src="https://www.youtube.com/embed/hWi82rb9htU?autoplay=1&mute=1&controls=0&loop=1&playlist=hWi82rb9htU"></iframe>
    <iframe class="wall-video" style="left: 540px; bottom: 180px;" 
      src="https://www.youtube.com/embed/0ImkgM6bshM?autoplay=1&mute=1&controls=0&loop=1&playlist=0ImkgM6bshM"></iframe>
    <iframe class="wall-video" style="left: 900px;" 
      src="https://www.youtube.com/embed/O1BMu3R6Spc?autoplay=1&mute=1&controls=0&loop=1&playlist=O1BMu3R6Spc"></iframe>
    <iframe class="wall-video" style="left: 1260px; bottom: 180px;" 
      src="https://www.youtube.com/embed/FLMUcnRIlKE?autoplay=1&mute=1&controls=0&loop=1&playlist=FLMUcnRIlKE"></iframe>
    <iframe class="wall-video" style="left: 1620px;" 
      src="https://www.youtube.com/embed/hMse6W3nS7c?autoplay=1&mute=1&controls=0&loop=1&playlist=hMse6W3nS7c"></iframe>
    <iframe class="wall-video" style="left: 1980px; bottom: 180px;" 
      src="https://www.youtube.com/embed/N8SXElfR1d4?autoplay=1&mute=1&controls=0&loop=1&playlist=N8SXElfR1d4"></iframe>
    <iframe class="wall-video" style="left: 2340px;" 
      src="https://www.youtube.com/embed/jZPUQCJydzk?autoplay=1&mute=1&controls=0&loop=1&playlist=jZPUQCJydzk"></iframe>
  </div>

  <!-- Custom cursor -->
  <svg id="cursor" viewBox="0 0 100 100">
    <polygon points="0,0 100,50 0,100" fill="red" />
  </svg>

  <script>
    // Cursor follow
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.pageX + 'px';
      cursor.style.top = e.pageY + 'px';
    });

    // Horizontal scroll with arrow keys
    window.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") {
        window.scrollBy({ left: 50, behavior: 'smooth' });
      } else if (e.key === "ArrowLeft") {
        window.scrollBy({ left: -50, behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
