<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Wall with Door and Cursor</title>
  <style>
    body {
      margin: 0;
      overflow-x: auto; /* horizontal scroll */
      overflow-y: hidden;
      background-color: white; /* first layer */
    }

    /* Background image */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    /* Door image */
    .door {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      z-index: 2;
      pointer-events: none;
    }

    /* Video wall */
    .video-wall {
      display: flex;
      flex-direction: row;
      align-items: center; /* center vertically */
      justify-content: center;
      gap: 20px;
      height: 100vh;
      padding: 0 80px;
      z-index: 3;
      position: relative;
    }

    .video-wall iframe {
      width: 380px;
      height: 220px;
      border: none;
    }

    /* Custom cursor */
    .cursor {
      position: fixed;
      width: 30px;
      height: 30px;
      background: transparent;
      border-left: 15px solid black;
      border-top: 15px solid transparent;
      border-bottom: 15px solid transparent;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <img src="background.png" alt="Background" class="background">

  <!-- Door -->
  <img src="door.png" alt="Door" class="door">

  <!-- Video Wall -->
  <div class="video-wall">
    <iframe src="https://www.youtube.com/embed/hWi82rb9htU?autoplay=1&mute=1&controls=0&loop=1&playlist=hWi82rb9htU"></iframe>
    <iframe src="https://www.youtube.com/embed/0ImkgM6bshM?autoplay=1&mute=1&controls=0&loop=1&playlist=0ImkgM6bshM"></iframe>
    <iframe src="https://www.youtube.com/embed/O1BMu3R6Spc?autoplay=1&mute=1&controls=0&loop=1&playlist=O1BMu3R6Spc"></iframe>
    <iframe src="https://www.youtube.com/embed/FLMUcnRIlKE?autoplay=1&mute=1&controls=0&loop=1&playlist=FLMUcnRIlKE"></iframe>
    <iframe src="https://www.youtube.com/embed/hMse6W3nS7c?autoplay=1&mute=1&controls=0&loop=1&playlist=hMse6W3nS7c"></iframe>
    <iframe src="https://www.youtube.com/embed/N8SXElfR1d4?autoplay=1&mute=1&controls=0&loop=1&playlist=N8SXElfR1d4"></iframe>
    <iframe src="https://www.youtube.com/embed/jZPUQCJydzk?autoplay=1&mute=1&controls=0&loop=1&playlist=jZPUQCJydzk"></iframe>
    <iframe src="https://www.youtube.com/embed/yWdhz6hPLDI?autoplay=1&mute=1&controls=0&loop=1&playlist=yWdhz6hPLDI"></iframe>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>
</body>
</html>
