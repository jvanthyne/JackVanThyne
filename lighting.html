<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lighting Design/Build Competition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* Responsive spotlight size: min/max keep it usable on phones & desktops */
      --spot-size: clamp(120px, 22vmin, 260px);
      --bg: #ffb53a; /* warm yellow-orange solid */
    }

    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      background: #000; /* covered by veil; content sits underneath */
      font-family: Helvetica, Arial, sans-serif;
    }

    .content {
      position: relative;
      min-height: 100%;
      background: var(--bg);
      color: #000;
      /* All caps, tight leading for poster feel */
      text-transform: uppercase;
      line-height: 1.15;
      display: grid;
      align-items: center;
    }

    /* Single paragraph that stretches edge-to-edge with breathable padding */
    .copy {
      /* Full width, but keep small gutters for readability */
      padding: 4vw;
      margin: 0;
      /* Scale text fluidly across devices */
      font-weight: 600;
      font-size: clamp(16px, 5.2vw, 44px);
      /* Fill from one side to the other */
      max-width: 100vw;
      /* Make long lines look clean on mobile too */
      text-align: justify;
      text-justify: inter-word;
      hyphens: auto;
      -webkit-hyphens: auto;
      -ms-hyphens: auto;
    }

    /* Black veil with a circular “window” that follows pointer/touch */
    .veil {
      position: fixed;
      inset: 0;
      background: #000;
      pointer-events: none; /* keep page interactive if needed */
      --x: 50vw;
      --y: 50vh;
      -webkit-mask: radial-gradient(
        circle var(--spot-size) at var(--x) var(--y),
        transparent 0 98%,
        #000 100%
      );
      mask: radial-gradient(
        circle var(--spot-size) at var(--x) var(--y),
        transparent 0 98%,
        #000 100%
      );
    }

    /* Improve tap targets & rendering on iOS */
    body {
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <main class="content">
    <p class="copy">
