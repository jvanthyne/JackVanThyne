    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        header {
            padding: 40px;
            text-align: left;
            width: 100%;
        }
        .logo {
            cursor: pointer;
            width: 150px;
        }
        .refresh-btn, .projects-list-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .refresh-btn {
            top: 20px;
            right: 20px;
            background-color: #009688;
        }
        .projects-list-btn {
            top: 100px;
            right: 20px;
            background-color: #FF5722;
        }
        .refresh-btn:hover, .projects-list-btn:hover {
            transform: scale(1.05);
        }
        .projects-list-btn:hover {
            background-color: #D84315;
        }
        .projects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }
        .project-item {
            width: 200px;
            text-align: center;
            cursor: pointer;
            box-sizing: border-box;
        }
        .project-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .project-item p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
