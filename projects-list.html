<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Images with Scroll</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* Enable scrolling on the page */
        }
        .image-stack {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between images */
            max-width: 600px;
        }
        .image-stack img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-stack">
        <img src="project001_bw.png" alt="Project 1">
        <img src="project002_bw.png" alt="Project 2">
        <img src="project003_bw.png" alt="Project 3">
    </div>
</body>
</html>
<div class="refresh-btn" onclick="location.href='index.html'"></div>

<style>
    .refresh-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #009688;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    .refresh-btn:hover {
        background-color: #00796b;
        transform: scale(1.05);
    }
</style>
