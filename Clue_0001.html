<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clue 0001</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  video {
    width: 80%;
    margin-top: 20px;
    border: 1px solid #444;
  }

  .terminal {
    background: #000000;
    border: 1px solid #444;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    font-size: 1.1em;
    color: #fff;
  }

  .terminal .line {
    margin: 2px 0;
  }

  .terminal input {
    background: transparent;
    border: none;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1em;
    outline: none;
    width: 100%;
    text-transform: uppercase;
    border-right: 2px solid #fff;
    padding-right: 5px;
  }

  .error {
    color: #ff4444;
    margin-top: 10px;
    font-size: 0.9em;
  }

  #popupImage {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 70%;
    max-height: 70%;
    border: 1px solid #fff;
    z-index: 1000;
  }
</style>
</head>
<body>

<video id="clueVideo" autoplay loop>
  <source src="Clue_001.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="terminal">
  <div class="line">ENTER PASSWORD TO CONTINUE:</div>
  <input type="text" id="passwordInput" placeholder="TYPE PASSWORD...">
  <div class="error" id="errorMessage"></div>
</div>

<img src="mysterious-image.jpg" id="popupImage" alt="Mysterious Reward">

<script>
  const video = document.getElementById('clueVideo');
  video.volume = 0.5; 
  video.play().catch(() => console.log("Autoplay with sound may be blocked."));

  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const popupImage = document.getElementById('popupImage');
  const correctPassword = "DALE TILLERY";

  // Array of terminal-style colors
  const colors = ["#FFFFFF", "#FFDD55", "#55FFFF", "#FF55FF", "#FF5555", "#55FF55"];

  passwordInput.addEventListener('input', () => {
    const inputVal = passwordInput.value.toUpperCase().trim();
    if(inputVal === correctPassword) {
      popupImage.style.display = "block";
      errorMessage.textContent = '';
    } else if(inputVal.length > 0) {
      errorMessage.textContent = "ACCESS DENIED";
      errorMessage.style.color = colors[Math.floor(Math.random() * colors.length)];
    } else {
      errorMessage.textContent = "";
    }
  });

  // Classic blinking cursor
  setInterval(() => {
    passwordInput.style.borderRight = passwordInput.style.borderRight === '2px solid #fff' ? '2px solid #000' : '2px solid #fff';
  }, 500);
</script>

</body>
</html>
