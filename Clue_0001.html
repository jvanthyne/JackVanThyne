<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clue 0001</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #0d0d0d;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
  }

  video {
    width: 80%;
    margin-top: 20px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 20px #00ff00;
  }

  .terminal {
    background: #000000;
    border: 2px solid #00ff00;
    box-shadow: 0 0 20px #00ff00 inset;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    min-height: 200px;
    display: flex;
    flex-direction: column;
  }

  .terminal input {
    background: transparent;
    border: none;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.2em;
    outline: none;
    width: 100%;
    text-transform: uppercase;
    border-right: 2px solid #00ff00;
    padding-right: 5px;
  }

  .error {
    color: #ff0000;
    margin-top: 10px;
    font-size: 0.9em;
  }
</style>
</head>
<body>

<video autoplay loop muted>
  <source src="your-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="terminal">
  <div>ENTER PASSWORD TO CONTINUE:</div>
  <input type="text" id="passwordInput" placeholder="TYPE PASSWORD...">
  <div class="error" id="errorMessage"></div>
</div>

<script>
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const correctPassword = "DALE TILLERY";

  passwordInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      const inputVal = passwordInput.value.toUpperCase().trim();
      if(inputVal === correctPassword) {
        window.location.href = "next-page.html"; // replace with your next page URL
      } else {
        errorMessage.textContent = "ACCESS DENIED";
        passwordInput.value = '';
      }
    }
  });

  // Flickering cursor effect
  setInterval(() => {
    passwordInput.style.borderRight = passwordInput.style.borderRight === '2px solid #00ff00' ? '2px solid #0d0d0d' : '2px solid #00ff00';
  }, 500);
</script>

</body>
</html>
