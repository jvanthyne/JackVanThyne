<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clue 0001</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000000; /* pure black */
    color: #00ff00; /* classic green */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  video {
    width: 80%;
    margin-top: 20px;
    border: 1px solid #00ff00; /* thin green border */
  }

  .terminal {
    background: #000000;
    border: 1px solid #00ff00;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    max-width: 600px;
    min-height: 200px;
    display: flex;
    flex-direction: column;
    font-size: 1.1em;
  }

  .terminal input {
    background: transparent;
    border: none;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1em;
    outline: none;
    width: 100%;
    text-transform: uppercase;
    border-right: 1px solid #00ff00;
    padding-right: 5px;
  }

  .error {
    color: #ff0000;
    margin-top: 10px;
    font-size: 0.9em;
  }

  #popupImage {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 70%;
    max-height: 70%;
    border: 1px solid #00ff00;
    z-index: 1000;
  }
</style>
</head>
<body>

<video autoplay loop muted>
  <source src="your-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<div class="terminal">
  <div>ENTER PASSWORD TO CONTINUE:</div>
  <input type="text" id="passwordInput" placeholder="TYPE PASSWORD...">
  <div class="error" id="errorMessage"></div>
</div>

<img src="mysterious-image.jpg" id="popupImage" alt="Mysterious Reward">

<script>
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const popupImage = document.getElementById('popupImage');
  const correctPassword = "DALE TILLERY";

  passwordInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      const inputVal = passwordInput.value.toUpperCase().trim();
      if(inputVal === correctPassword) {
        popupImage.style.display = "block";
        errorMessage.textContent = '';
      } else {
        errorMessage.textContent = "ACCESS DENIED";
        passwordInput.value = '';
      }
    }
  });

  // Classic blinking cursor
  setInterval(() => {
    passwordInput.style.borderRight = passwordInput.style.borderRight === '1px solid #00ff00' ? '1px solid #000' : '1px solid #00ff00';
  }, 500);
</script>

</body>
</html>
