<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PAINTINGS ON WOOD â€” 2023</title>
<!-- Favicon: open white circle -->
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='white' stroke-width='10'/></svg>">
<style>
:root { 
  --bg:#bdbdaf; /* background color */
  --fg:#0a0a0a;  /* dark text */
  --fs: 36px; 
  --lh: 1.05; 
}

html, body {
  height:100%; 
  margin:0;
  background:var(--bg); 
  color:var(--fg);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  text-transform: uppercase;
  overflow-y: auto;
}

* { cursor:none !important; }

.page {
  position: relative; 
  min-height: 100vh; 
  width: 100%;
  box-sizing:border-box;
  padding: 80px 0 20px 0; /* top padding for back arrow */
  margin:0;
}

.content { 
  width:100%;
  font-size: var(--fs); 
  line-height: var(--lh);
  letter-spacing: 0.01em;
  text-align: justify; 
  text-align-last: justify;
  margin:0; 
  padding:0;
}

/* Title and description same size, not bold */
.content h1, .content p {
  font-size: var(--fs);
  font-weight: normal;
  margin:0 0 20px 0;
}

/* Images slightly inset, smaller, no border-radius */
.content img {
  display: block;
  width: 50%; /* half page width */
  margin: 40px auto;
  border-radius: 0;
}

/* Custom cursor */
#custom-cursor {
  position: fixed; 
  top: 0; 
  left: 0; 
  width: 32px; 
  height: 32px;
  pointer-events: none; 
  z-index: 9999;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background: #0a0a0a;
}

/* Back arrow triangle pointing left */
.back-arrow {
  position: fixed;
  top: 20px;
  left: 20px;
  width: 0; 
  height: 0; 
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  border-right: 18px solid var(--fg);
  cursor: pointer;
  z-index: 999;
}
</style>
</head>
<body>

<!-- Back arrow -->
<div class="back-arrow" onclick="history.back()"></div>

<main class="page">
  <div class="content">
    <h1>PAINTINGS ON WOOD</h1>
    <p>The following are a few acrylic and wood pieces, all with custom wood frames made from recycled furniture scraps.</p>

    <img src="images/project011_image1.jpg" alt="Project Image 1">
  </div>
</main>

<div id="custom-cursor" aria-hidden="true"></div>

<script>
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', (e) => {
  cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 16}px)`;
});
</script>

</body>
</html>
