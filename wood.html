<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wood</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    img {
        max-width: 100%;
        max-height: 100%;
        transition: filter 0.3s ease; /* smooth brightness transition */
    }

 
    }
</style>
</head>
<body>
    <img id="myImage" src="wood.jpg" alt="Wood">
    <div id="darkenButton">â€¢</div>

    <script>
        const img = document.getElementById('myImage');
        const button = document.getElementById('darkenButton');
        let darkened = false;

        button.addEventListener('click', () => {
            darkened = !darkened;
            img.style.filter = darkened ? "brightness(50%)" : "brightness(100%)";
        });
    </script>
</body>
</html>
