<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Thyne Digital Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', serif;
    }

    .gallery-container {
      width: 100%;
      height: 100%;
      background-image: url('art_background.png'); /* Your background image */
      background-size: cover;      /* Make image fill the page */
      background-position: center; /* Center the image */
      background-repeat: no-repeat;
      display: flex;
      align-items: flex-start;     /* Align text at the top */
      padding: 50px;
      box-sizing: border-box;
    }

    .gallery-title {
      color: white;
      font-size: 3rem;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <h1 class="gallery-title">VAN THYNE DIGITAL GALLERY</h1>
  </div>
</body>
</html>
