<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Thyne Digital Gallery</title>
  <style>
    html, body {
      margin:0;
      padding:0;
      height:100%;
      background:white; /* base layer */
      overflow:hidden;
      font-family: 'Times New Roman', serif;
    }

    /* Custom cursor */
    #custom-cursor {
      position:fixed;
      top:0; left:0;
      width:32px; height:32px;
      pointer-events:none;
      z-index:9999;
      clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
      background:#000;
      mix-blend-mode:difference;
    }

    /* Full container */
    .gallery-container {
      width:100%;
      height:100%;
      position:relative;
    }

    /* Middle layer: art background */
    .art-background {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:1;
    }

    /* Top layer: door */
    .art-door {
      position:absolute;
      top:0; left:0;
      width:100%;
      height:100%;
      cursor:pointer;
      z-index:2;
      transition: transform 0.2s ease;
    }

    .art-door:hover {
      transform: scale(1.01);
    }

    /* Flash overlay */
    .flash {
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:white;
      opacity:0;
      pointer-events:none;
      z-index:999;
      transition: opacity 0.25s ease;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <!-- Middle background -->
    <img src="art-background.png" class="art-background" alt="Art Background">

    <!-- Door on top -->
    <img src="door.png" id="door" class="art-door">
  </div>

  <!-- Flash overlay -->
  <div id="flash" class="flash"></div>

  <!-- Custom cursor -->
  <div id="custom-cursor"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    const door = document.getElementById('door');
    const flash = document.getElementById('flash');

    // Cursor movement
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 16}px)`;
    });

    // Click door â†’ flash then navigate
    door.addEventListener('click', () => {
      flash.style.opacity = 1; // flash in
      setTimeout(() => {
        window.location.href = "art-room001.html";
      }, 250); // delay for flash
    });
  </script>
</body>
</html>
