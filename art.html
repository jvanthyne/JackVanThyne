<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Van Thyne Digital Gallery</title>
  <style>
    :root { --bg:#fff; }
    html, body {
      margin:0; height:100%; background:var(--bg); overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Hide system cursor and use custom triangle that inverts content */
    * { cursor:none !important; }
    #custom-cursor {
      position:fixed; top:0; left:0; width:32px; height:32px; pointer-events:none; z-index:9999;
      clip-path:polygon(50% 0%, 0% 100%, 100% 100%);
      background:#fff; mix-blend-mode:difference;
    }

    /* Fullscreen layer stack */
    .stage { position:relative; width:100vw; height:100vh; }

    /* Middle: background art */
    .art-background {
      position:absolute; inset:0;
      width:100%; height:100%; object-fit:cover; z-index:1;
    }

    /* Top: door (aligned to background, full-frame overlay) */
    .art-door {
      position:absolute; inset:0;
      width:100%; height:100%; object-fit:cover; z-index:2;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .art-door:hover { transform: scale(1.01); filter: invert(1); } /* black → white on hover */

    /* Click flash (black) */
    .flash {
      position:fixed; inset:0; background:#000; opacity:0; pointer-events:none; z-index:999;
      transition: opacity 0.25s ease;
    }
  </style>
</head>
<body>
  <div class="stage">
    <img src="art_background.png" class="art-background" alt="">
    <img src="art_door.png" id="door" class="art-door" alt="">
  </div>

  <div id="flash" class="flash"></div>
  <div id="custom-cursor"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    const door   = document.getElementById('door');
    const flash  = document.getElementById('flash');

    // Custom triangle cursor movement (inverting via mix-blend-mode:difference)
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 16}px)`;
    });

    // Click: black flash → navigate
    door.addEventListener('click', () => {
      flash.style.opacity = 1;
      setTimeout(() => {
        window.location.href = 'art-room001.html';
      }, 250);
    });
  </script>
</body>
</html>
