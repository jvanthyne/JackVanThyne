<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Van Thyne Digital Gallery</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', serif;
    }

    .gallery-container {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background image */
    .background {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    /* Door image perfectly aligned */
    .door {
      width: 100%;  /* Same size as background so borders line up */
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      z-index: 2;  /* On top of background */
      transition: filter 0.3s ease, transform 0.2s ease;
    }

    .door:hover {
      filter: hue-rotate(0deg) saturate(500%) brightness(120%) sepia(100%) hue-rotate(-50deg); /* Turns red */
      transform: scale(1.01); /* Slight zoom */
    }

    /* Gallery title on top */
    .gallery-title {
      position: absolute;
      top: 50px;
      left: 50px;
      color: white;
      font-size: 3rem;
      text-transform: uppercase;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="gallery-container">
    <!-- Background image -->
    <img src="art_background.png" alt="Gallery Background" class="background">

    <!-- Door image -->
    <a href="art-room001.html">
      <img src="door.png" alt="Door" class="door">
    </a>

    <!-- Gallery title -->
    <h1 class="gallery-title">VAN THYNE DIGITAL GALLERY</h1>
  </div>
</body>
</html>
