<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VT DESIGN BUILD â€” Interactive Gallery</title>
<style>
  :root {
    --bg: #0a0a0a;
    --fg: #eaeaea;
    --accent: purple;
    --hover-border: 2px solid #fff;
    --frame-size: 150px;
    --button-color: #ff69b4; /* pink */
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    text-transform: uppercase;
    overflow: hidden;
  }

  body {
    display: flex;
  }

  /* Sidebar */
  .sidebar {
    width: 120px;
    padding: 1rem;
    border-right: 1px solid rgba(255,255,255,0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    box-sizing: border-box;
  }

  .category {
    cursor: pointer;
    color: var(--fg);
    text-align: center;
    transition: color 0.2s ease;
  }

  .category:hover, .category.selected {
    color: var(--accent);
  }

  /* Product list */
  .product-list {
    width: 250px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    overflow-y: auto;
    height: 100vh;
    border-right: 1px solid rgba(255,255,255,0.1);
    box-sizing: border-box;
  }

  .product-item {
    width: var(--frame-size);
    height: var(--frame-size);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    text-align: center;
    transition: border 0.2s ease;
  }

  .product-item img {
    width: 80%;
    height: 80%;
    object-fit: cover;
    border-radius: 6px;
  }

  .product-item-title {
    font-size: 14px;
    margin-top: 0.3rem;
    color: var(--fg);
  }

  .product-item.selected {
    border: var(--hover-border);
  }

  /* Right display */
  .product-display {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .large-image {
    max-width: 60%;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .description {
    font-size: 20px;
    line-height: 1.4;
    margin-bottom: 1rem;
    text-align: left;
    width: 60%;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  select, button {
    padding: 0.5rem 1rem;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
  }

  button {
    background: var(--button-color);
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #fff;
    color: var(--button-color);
  }

  /* Wheelbarrow/truck */
  .truck {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    width: 120px;
    min-height: 100px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    padding: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    background: rgba(255,255,255,0.05);
  }

  .truck img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 4px;
  }
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <div class="category selected" data-cat="all">All</div>
  <div class="category" data-cat="lighting">Lighting</div>
  <div class="category" data-cat="furniture">Furniture</div>
  <div class="category" data-cat="structures">Structures</div>
  <div class="category" data-cat="art">Art</div>
</div>

<!-- Scrollable product list -->
<div class="product-list" id="productList"></div>

<!-- Right display -->
<div class="product-display">
  <img class="large-image" id="largeImage" src="" alt="Select a product">
  <div class="description" id="description"><span>Hover over a product to see details.</span></div>
  <div class="controls" id="controls" style="display:none;">
    <label for="quantity">Quantity:</label>
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="addToTruck">Add to Truck</button>
  </div>
</div>

<!-- Truck -->
<div class="truck" id="truck"></div>

<script>
const categories = document.querySelectorAll('.category');
const productList = document.getElementById('productList');
const largeImage = document.getElementById('largeImage');
const description = document.getElementById('description');
const controls = document.getElementById('controls');
const addButton = document.getElementById('addToTruck');
const truck = document.getElementById('truck');

const products = [];

// Generate mock products (10 per category)
const catNames = ["lighting","furniture","structures","art"];
catNames.forEach(cat => {
  for(let i=1;i<=10;i++){
    products.push({
      title: `${cat.charAt(0).toUpperCase()+cat.slice(1)} ${i}`,
      category: cat,
      image: `https://via.placeholder.com/300?text=${cat}+${i}`,
      description: `Description for ${cat} ${i}.`
    });
  }
});

// 'All' is all products
function renderProducts(category="all"){
  productList.innerHTML = "";
  let filtered = category==="all"? products : products.filter(p=>p.category===category);
  filtered.forEach(prod=>{
    const div = document.createElement('div');
    div.classList.add('product-item');
    div.dataset.title = prod.title;
    div.dataset.image = prod.image;
    div.dataset.description = prod.description;
    div.innerHTML = `<img src="${prod.image}" alt="${prod.title}"><div class="product-item-title">${prod.title}</div>`;
    productList.appendChild(div);
  });
}

// Initial render
renderProducts("all");

// Category click
categories.forEach(cat=>{
  cat.addEventListener('click', ()=>{
    categories.forEach(c=>c.classList.remove('selected'));
    cat.classList.add('selected');
    renderProducts(cat.dataset.cat);
  });
});

// Hover/select product
let selectedProduct = null;
productList.addEventListener('mouseover', e=>{
  let target = e.target.closest('.product-item');
  if(target){
    if(selectedProduct) selectedProduct.classList.remove('selected');
    target.classList.add('selected');
    selectedProduct = target;
    largeImage.src = target.dataset.image;
    description.textContent = target.dataset.description;
    controls.style.display = "flex";
  }
});

// Add to truck
addButton.addEventListener('click', ()=>{
  if(selectedProduct){
    const img = document.createElement('img');
    img.src = selectedProduct.dataset.image;
    truck.appendChild(img);
  }
});
</script>

</body>
</html>
