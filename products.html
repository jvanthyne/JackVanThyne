<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VT DESIGN BUILD â€” Interactive Gallery</title>
<style>
  :root {
    --bg: #0a0a0a;
    --fg: #eaeaea;
    --accent: purple;
    --hover-border: 2px solid #fff;
    --frame-size: 150px;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    text-transform: uppercase;
    overflow: hidden;
  }

  body {
    display: flex;
  }

  /* Left product grid */
  .product-list {
    width: 30%;
    padding: 1rem;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: 1fr;
    gap: 1rem;
    overflow-y: auto;
    height: 100vh;
    border-right: 1px solid rgba(255,255,255,0.1);
  }

  .product-item {
    width: var(--frame-size);
    height: var(--frame-size);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    transition: border 0.2s ease, transform 0.2s ease;
    text-align: center;
  }

  .product-item img {
    width: 80%;
    height: 80%;
    object-fit: cover;
    border-radius: 6px;
  }

  .product-item-title {
    font-size: 14px;
    margin-top: 0.3rem;
    color: var(--fg);
  }

  .product-item.selected {
    border: var(--hover-border);
  }

  /* Right display */
  .product-display {
    width: 70%;
    padding: 2rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .large-image {
    max-width: 60%;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .description {
    font-size: 20px;
    line-height: 1.4;
    margin-bottom: 1rem;
    text-align: left;
    width: 60%;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 2rem;
  }

  select, button {
    padding: 0.5rem 1rem;
    font-size: 16px;
    cursor: pointer;
    text-transform: uppercase;
  }

  button {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 4px;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #fff;
    color: var(--accent);
  }

  /* Wheelbarrow */
  .wheelbarrow {
    position: fixed;
    bottom: 1rem;
    right: 1rem;
    width: 100px;
    min-height: 100px;
    border: 2px solid var(--accent);
    border-radius: 8px;
    padding: 0.5rem;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    background: rgba(255,255,255,0.05);
  }

  .wheelbarrow img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="product-list">
  <div class="product-item" data-title="Floating Sauna" data-description="A serene floating sauna on the water." data-image="images/project_014.jpg">
    <img src="images/project_014_thumb.jpg" alt="Floating Sauna">
    <div class="product-item-title">Floating Sauna</div>
  </div>
  <div class="product-item" data-title="Mobile Sauna" data-description="A mobile sauna designed for transport anywhere." data-image="images/project_019.jpg">
    <img src="images/project_019_thumb.jpg" alt="Mobile Sauna">
    <div class="product-item-title">Mobile Sauna</div>
  </div>
  <div class="product-item" data-title="Circle Stage" data-description="A stage installation for events and performances." data-image="images/project_021.jpg">
    <img src="images/project_021_thumb.jpg" alt="Circle Stage">
    <div class="product-item-title">Circle Stage</div>
  </div>
  <div class="product-item" data-title="Time Machine" data-description="Interactive time machine installation." data-image="images/project_024.jpg">
    <img src="images/project_024_thumb.jpg" alt="Time Machine">
    <div class="product-item-title">Time Machine</div>
  </div>
</div>

<div class="product-display">
  <img class="large-image" id="largeImage" src="" alt="Hover a product">
  <div class="description" id="description"><span>Hover over a product to see details.</span></div>
  <div class="controls" id="controls" style="display:none;">
    <label for="quantity">Quantity:</label>
    <select id="quantity">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <button id="addToWheelbarrow">Add to Wheelbarrow</button>
  </div>
</div>

<div class="wheelbarrow" id="wheelbarrow"></div>

<script>
const items = document.querySelectorAll('.product-item');
const largeImage = document.getElementById('largeImage');
const description = document.getElementById('description');
const controls = document.getElementById('controls');
const quantitySelect = document.getElementById('quantity');
const addButton = document.getElementById('addToWheelbarrow');
const wheelbarrow = document.getElementById('wheelbarrow');

let selectedProduct = null;

// Select product and keep selection until another is selected
items.forEach(item => {
  item.addEventListener('mouseenter', () => {
    if(selectedProduct) selectedProduct.classList.remove('selected');
    item.classList.add('selected');
    selectedProduct = item;

    largeImage.src = item.dataset.image;
    largeImage.style.display = 'block';
    description.textContent = item.dataset.description;
    controls.style.display = 'flex';
  });
});

// Add to wheelbarrow
addButton.addEventListener('click', () => {
  if(selectedProduct) {
    const img = document.createElement('img');
    img.src = selectedProduct.dataset.image;
    wheelbarrow.appendChild(img);
  }
});
</script>

</body>
</html>
