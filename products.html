<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Van Thyne Design Build</title>

<!-- Favicon -->
<link rel="icon" href="VT_logo.png" type="image/png">

<style>
:root {
  --bg:#575e52;
  --fg:#000;
  --accent:orange;
  --frame-size:120px;
}

/* Base */
html, body {
  margin:0; padding:0;
  height:100%; width:100%;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background: var(--bg);
  color: var(--fg);
  text-transform: uppercase;
  overflow: hidden;
}

* { cursor:none !important; }

/* Custom cursor */
#custom-cursor {
  position:fixed; top:0; left:0; width:32px; height:32px;
  pointer-events:none; z-index:9999;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background:#fff; mix-blend-mode:difference;
}

/* Logo */
.logo {
  position:fixed; top:1rem; right:1rem;
  width:60px; height:60px; z-index:1000;
}
.logo img { width:100%; height:100%; object-fit:contain; }

/* Categories sidebar */
.category-sidebar {
  position: fixed; left:0; top:0;
  width:100px; height:100%;
  display:flex; flex-direction:column; gap:1rem;
  padding:1rem; box-sizing:border-box;
  background: rgba(0,0,0,0.1);
}
.category { cursor:pointer; font-weight:bold; color:var(--fg); text-align:left; }

/* Product list */
.product-list {
  position: fixed;
  left:100px; top:0;
  width:20%; height:100%;
  display:flex; flex-direction:column;
  overflow-y:auto;
  padding:1rem; box-sizing:border-box;
  scrollbar-width:none;
}
.product-list::-webkit-scrollbar { display:none; }

.product-item {
  display:flex; flex-direction:column; align-items:center;
  margin-bottom:1rem;
  cursor:pointer;
  text-align:center;
}
.product-item img {
  width:100%; max-width: var(--frame-size);
  border-radius: 4px;
}
.product-item-title { margin-top:0.3rem; font-size:14px; }

/* Right display */
.product-display {
  position: fixed;
  left: 320px; top:0;
  right:0; bottom:0;
  display:flex; flex-direction:column; align-items:center;
  justify-content:flex-start;
  padding:2rem;
  text-transform: uppercase;
}
.large-image { max-width:50%; border-radius:8px; margin-bottom:1rem; }
.description { width:50%; font-size:18px; margin-bottom:1rem; line-height:1.4; text-transform: uppercase; }

/* Controls */
.controls {
  display:flex; align-items:center; gap:1rem; margin-bottom:2rem;
}
button#addToTruck {
  background: var(--accent);
  color:#fff; border:none;
  padding:0.5rem 1.2rem; font-weight:bold;
  cursor:pointer; border-radius:6px;
  font-family:inherit; font-size:14px;
  text-transform: uppercase;
  transition: all 0.2s;
}
button#addToTruck:hover { background:#fff; color: var(--accent); }

select#quantity {
  padding:0.5rem 1rem; font-size:14px;
  appearance:none; -webkit-appearance:none;
  background: #fff url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 6" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 10,0 5,6" fill="black"/></svg>') no-repeat right 0.5rem center;
  border:1px solid #000; border-radius:6px;
  cursor:pointer;
}

/* Truck */
.truck {
  position:fixed; bottom:1rem; right:1rem;
  width:300px; height:150px;
  background:url('flatbed_truck.png') no-repeat center/contain;
}
.truck img.item {
  width:50px; height:50px; position:absolute;
  border-radius:4px;
  transition: all 0.5s ease;
}
</style>
</head>

<body>
<div id="custom-cursor"></div>
<div class="logo"><img src="VT_logo.png" alt="Logo"></div>

<div class="category-sidebar">
  <div class="category" data-filter="all">All</div>
  <div class="category" data-filter="lighting">Lighting</div>
  <div class="category" data-filter="furniture">Furniture</div>
  <div class="category" data-filter="structures">Structures</div>
  <div class="category" data-filter="art">Art</div>
</div>

<div class="product-list" id="productList">
  <!-- Sample: 10 products per category -->
  <!-- Lighting -->
  <div class="product-item" data-category="lighting" data-title="Lighting 1" data-description="Lighting description 1" data-image="images/lighting1.jpg">
    <img src="images/lighting1.jpg" alt="Lighting 1"><div class="product-item-title">Lighting 1</div>
  </div>
  <div class="product-item" data-category="lighting" data-title="Lighting 2" data-description="Lighting description 2" data-image="images/lighting2.jpg">
    <img src="images/lighting2.jpg" alt="Lighting 2"><div class="product-item-title">Lighting 2</div>
  </div>
  <!-- Repeat up to 10 lighting products -->
</div>

<div class="product-display">
  <img class="large-image" id="largeImage" src="" alt="Hover a product">
  <div class="description" id="description"><span>Hover over a product to see details</span></div>
  <div class="controls" id="controls" style="display:none;">
    <label for="quantity">Quantity:</label>
    <select id="quantity"><option>1</option><option>2</option><option>3</option><option>4</option></select>
    <button id="addToTruck">Add to Truck</button>
  </div>
</div>

<div class="truck" id="truck"></div>

<script>
// Custom cursor
const cursor = document.getElementById('custom-cursor');
document.addEventListener('mousemove', e => cursor.style.transform = `translate(${e.clientX-16}px,${e.clientY-16}px)`);

const items = document.querySelectorAll('.product-item');
const largeImage = document.getElementById('largeImage');
const description = document.getElementById('description');
const controls = document.getElementById('controls');
let selectedProduct = null;

// Hover selection
items.forEach(item=>{
  item.addEventListener('mouseenter', ()=>{
    if(selectedProduct) selectedProduct.classList.remove('selected');
    item.classList.add('selected');
    selectedProduct=item;
    largeImage.src=item.dataset.image;
    description.textContent=item.dataset.description.toUpperCase();
    controls.style.display='flex';
  });
});

// Add to truck with drop animation
const truck = document.getElementById('truck');
document.getElementById('addToTruck').addEventListener('click', ()=>{
  if(!selectedProduct) return;
  const quantity = parseInt(document.getElementById('quantity').value);
  const productSize = 50; const spacing = 10;

  for(let i=0;i<quantity;i++){
    const img=document.createElement('img');
    img.src=selectedProduct.dataset.image;
    img.className='item';
    img.style.position='fixed';
    img.style.width=`${productSize}px`;
    img.style.height=`${productSize}px`;
    const rect=largeImage.getBoundingClientRect();
    img.style.left=`${rect.left}px`;
    img.style.top=`${rect.top}px`;
    img.style.transition='all 0.6s ease';
    document.body.appendChild(img);

    const existing=truck.querySelectorAll('.item').length;
    const targetLeft=10+(existing%5)*(productSize+spacing*1.5);
    const targetBottom=10+Math.floor(existing/5)*(productSize+spacing);
    const truckRect=truck.getBoundingClientRect();
    const targetTop=truckRect.bottom-targetBottom-productSize;
    const targetX=truckRect.left+targetLeft;

    setTimeout(()=>{ img.style.left=`${targetX}px`; img.style.top=`${targetTop}px`; },10);

    img.addEventListener('transitionend', ()=>{
      img.style.position='absolute';
      img.style.bottom=`${targetBottom}px`;
      img.style.left=`${targetLeft}px`;
      img.style.top='';
      truck.appendChild(img);
    });
  }
});

// Category filtering
document.querySelectorAll('.category').forEach(cat=>{
  cat.addEventListener('click', ()=>{
    const filter=cat.dataset.filter;
    items.forEach(item=>{
      item.style.display=(filter==='all'||item.dataset.category===filter)?'flex':'none';
    });
  });
});
</script>
</body>
</html>
