<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>van thyne custom furniture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "MS Sans Serif", system-ui, sans-serif;
      background: #6e6e6e; /* flat muted gray */
      color: #000;
      cursor: default;
      overflow: hidden;
    }

    a {
      color: #0000aa;
      text-decoration: underline;
      cursor: pointer;
    }

    .desktop {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top header */
    .menu-bar {
      background: #6e6e6e;
      color: #000;
      padding: 6px 8px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #000;
      box-sizing: border-box;
      z-index: 50;
      position: relative;
    }

    .menu-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .menu-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-box {
      border: 2px solid #000;
      background: #c8c8c8;
      box-shadow: 2px 2px 0 #000;
      padding: 4px 8px;
      text-transform: none;
      font-weight: bold;
      font-size: 12px;
      white-space: nowrap;
    }

    .header-logo-box {
      border: 2px solid #000;
      background: #c8c8c8;
      box-shadow: 2px 2px 0 #000;
      padding: 4px 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      white-space: nowrap;
    }

    .header-logo-box img {
      height: 28px;
      width: auto;
      display: block;
    }

    .home-button {
      border: 2px solid #000;
      background: #c4c4c4;
      padding: 2px 10px;
      font-size: 11px;
      cursor: pointer;
      box-shadow: 2px 2px 0 #000;
      text-transform: lowercase;
    }

    .home-button:active {
      box-shadow: 1px 1px 0 #000;
      transform: translate(1px, 1px);
    }

    .content {
      flex: 1;
      padding: 12px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
    }

    /* Window / popup styles */
    .window {
      position: absolute;
      top: 80px;
      left: 80px;
      background: #c8c8c8;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 #000;
      min-width: 220px;
      max-width: 90vw;
      max-height: 70vh;
      font-size: 12px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    .window.hidden {
      display: none;
    }

    .window-template {
      display: none;
    }

    .title-bar {
      padding: 3px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      cursor: move;
      flex-shrink: 0;
      color: #f0f0f0;
      touch-action: none;
    }

    .title-bar .title {
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .title-bar .controls {
      display: flex;
      gap: 2px;
    }

    .title-bar button {
      width: 18px;
      height: 18px;
      border: 1px solid #5c0000;
      background: #992222;
      color: #fff;
      font-size: 10px;
      padding: 0;
      cursor: pointer;
    }

    .window-body {
      padding: 8px;
      overflow: auto;
      max-height: calc(70vh - 26px);
      box-sizing: border-box;
    }

    .window-body img {
      max-width: 100%;
      image-rendering: pixelated;
      border: 1px solid #000;
      display: block;
      margin-bottom: 8px;
    }

    .image-grid {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    /* Colors */
    .window-about .title-bar {
      background: linear-gradient(to right, #003354, #00436a);
    }
    .window-past .title-bar {
      background: linear-gradient(to right, #4f4f4f, #6c6c6c);
    }

    .window-request .title-bar {
      background: linear-gradient(to right, #245c2b, #3c8a44);
    }
    .window-request .window-body {
      background-image:
        repeating-linear-gradient(0deg, #d6e6d8 0, #d6e6d8 2px, #c9dacb 2px, #c9dacb 3px);
    }
    .window-request .retro-button {
      border-color: #245c2b;
    }

    .window-contact .title-bar {
      background: linear-gradient(to right, #555555, #777777);
    }

    /* Dock + ticker */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 60;
      display: flex;
      flex-direction: column;
    }

    .dock {
      background: #3d3d3d;
      border-top: 2px solid #000;
      padding: 4px 8px;
      display: flex;
      gap: 12px;
    }

    .dock-icon {
      width: 44px;
      height: 44px;
      border: 2px solid #000;
      background: #c8c8c8;
      box-shadow: 2px 2px 0 #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      cursor: pointer;
      padding: 4px 2px;
    }

    .ticker {
      background: #111;
      color: #f0f0f0;
      font-size: 11px;
      border-top: 1px solid #000;
      padding: 2px 0;
      overflow: hidden;
    }

    .ticker-inner {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: tickerMove 32s linear infinite;
    }

    @keyframes tickerMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

  </style>
</head>

<body>
  <div class="desktop">

    <!-- Top Header -->
    <div class="menu-bar">
      <div class="menu-left">
        <div class="header-box">van thyne custom furniture</div>
      </div>

      <div class="menu-right">
        <div class="header-logo-box">
          <span>van thyne custom furniture</span>
          <img src="vanthynecustomfurniturelogo.png" alt="van thyne custom furniture logo">
        </div>

        <button class="home-button" onclick="window.location.href='index.html'">
          home
        </button>
      </div>
    </div>

    <div class="content"></div>
  </div>

  <!-- Bottom Dock + Ticker -->
  <div class="bottom-bar">
    <div class="dock">
      <div class="dock-icon" id="dockRequest">
        <div class="dock-icon-symbol">+</div>
        <div>new</div>
      </div>

      <div class="dock-icon" id="dockAbout">
        <div class="dock-icon-symbol">?</div>
        <div>about</div>
      </div>

      <div class="dock-icon" id="dockPast">
        <div class="dock-icon-symbol">★</div>
        <div>works</div>
      </div>

      <div class="dock-icon" id="dockContact">
        <div class="dock-icon-symbol">i</div>
        <div>contact</div>
      </div>

      <div class="dock-icon" id="dockClose">
        <div class="dock-icon-symbol">×</div>
        <div>close</div>
      </div>
    </div>

    <div class="ticker">
      <div class="ticker-inner">
        welcome to van thyne custom furniture – hit the plus to start a project request •
        welcome to van thyne custom furniture – hit the plus to start a project request •
      </div>
    </div>
  </div>

  <!-- Templates and JS remain unchanged -->
  <!-- (To save space here, the JS + templates section stays identical to your last version) -->

</body>
</html>
