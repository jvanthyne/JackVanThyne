<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sound</title> <!-- Changed title here -->
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    video {
        max-width: 100%;
        max-height: 100%;
    }

    /* Clean circle button */
    #muteButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: green;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        user-select: none;
        z-index: 10; /* ensures it’s on top of the video */
    }

    #muteButton:hover {
        transform: scale(1.1);
        transition: transform 0.2s;
    }
</style>
</head>
<body>
    <video id="myVideo" src="sound.mp4" autoplay loop muted></video>
    <div id="muteButton">•</div>

    <script>
        const video = document.getElementById('myVideo');
        const button = document.getElementById('muteButton');

        button.addEventListener('click', () => {
            video.muted = !video.muted;
            button.textContent = video.muted ? "•" : "●"; // muted = small dot, unmuted = filled dot
        });
    </script>
</body>
</html>
