<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 001 - Project Title</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 400px; /* Start in expanded position */
            background-color: #594d2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease; /* Smooth transition for collapsing */
            overflow: hidden;
            box-sizing: border-box;
        }
        .sidebar.collapsed {
            width: 50px; /* Collapsed width */
        }
        .toggle-btn {
            width: 0; 
            height: 0; 
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 15px solid rgb(225, 221, 108); /* Red triangle */
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .sidebar.collapsed .toggle-btn {
            transform: rotate(180deg); /* Rotate triangle when collapsed */
        }
        .description {
            padding: 20px;
            font-size: 1em;
            text-align: left;
        }
        .sidebar.collapsed .description {
            display: none; /* Hide description when collapsed */
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()"></div> <!-- Red triangle button -->
        <div class="description">
            <h3>CUTTING BOARDS- 2023</h3>
            <p>This was built from a handful of reclaimed kitchen cabinet faces I picked up on my bike off the curb — it was a fun project, transforming some forgotten wood into the centerpiece of my kitchen. — This project took about two days to construct.
            </p>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            console.log("Toggle function triggered"); // Log when function is triggered
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                console.log("Sidebar element found.");
                sidebar.classList.toggle('collapsed'); // Toggle the collapsed class
            } else {
                console.log("Sidebar element not found.");
            }
        }
    </script>
</body>
</html>
