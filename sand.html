<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAND ART — AUX</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.6);
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
      letter-spacing:.03em;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .frame{
      width:min(1000px, 94vw);
      aspect-ratio: 4 / 3;
      position:relative;
      overflow:hidden;
      border-radius:16px;
    }

    #cycleImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:0;
      transform:scale(1.02);
      transition: opacity 120ms linear, transform 400ms ease;
      user-select:none;
      -webkit-user-drag:none;
    }

    #cycleImg.on{
      opacity:1;
      transform:scale(1.05);
    }

    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at center, rgba(0,0,0,0) 55%, rgba(0,0,0,.55) 100%);
    }

    .meta{
      width:min(1000px, 94vw);
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      text-transform:uppercase;
      color:var(--muted);
    }

    .hint{
      position:absolute;
      bottom:14px;
      left:14px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(0,0,0,.35);
      border:1px solid rgba(255,255,255,.15);
      backdrop-filter:blur(6px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame" id="frame">
      <img id="cycleImg" alt="land art animation frame" />
      <div class="overlay"></div>
      <div class="hint">click = next · space = pause</div>
    </div>

    <div class="meta">
      <div id="counter">LOADING…</div>
      <div><a href="index.html" style="color:inherit;text-decoration:none;">BACK</a></div>
    </div>
  </div>

  <script>
    const totalFrames = 10;
    const frameDelay = 90; // ms between frames

    const img = document.getElementById("cycleImg");
    const counter = document.getElementById("counter");
    const frame = document.getElementById("frame");

    let frames = [];
    let index = 0;
    let playing = true;

    const pad = n => String(n).padStart(3, "0");

    for (let i = 1; i <= totalFrames; i++) {
      frames.push(`LAsandanim${pad(i)}.png`);
    }

    function show(i){
      index = (i + frames.length) % frames.length;
      img.classList.remove("on");
      setTimeout(() => {
        img.src = frames[index];
        requestAnimationFrame(() => img.classList.add("on"));
        counter.textContent = `FRAME ${index + 1} / ${frames.length}`;
      }, 30);
    }

    setInterval(() => {
      if (playing) show(index + 1);
    }, frameDelay);

    frame.addEventListener("click", () => show(index + 1));

    window.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        playing = !playing;
      }
    });

    // start
    img.src = frames[0];
    img.onload = () => img.classList.add("on");
    counter.textContent = `FRAME 1 / ${frames.length}`;
  </script>
</body>
</html>
