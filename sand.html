<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LAND ART â€” AUX</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted:rgba(255,255,255,.6);
    }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: system-ui, -apple-system, Helvetica, Arial, sans-serif;
      letter-spacing:.03em;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    .frame{
      width:min(90vmin, 900px);
      aspect-ratio: 1 / 1;
      position:relative;
      overflow:hidden;
      /* no border-radius */
    }

    #cycleImg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain; /* no cropping */
      opacity:0;
      transform:scale(1.01);
      transition:
        opacity 260ms linear,
        transform 800ms ease;
      user-select:none;
      -webkit-user-drag:none;
      background:#000;
    }

    #cycleImg.on{
      opacity:1;
      transform:scale(1.04);
    }

    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at center,
          rgba(0,0,0,0) 60%,
          rgba(0,0,0,.45) 100%);
    }

    .meta{
      width:min(90vmin, 900px);
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      font-size:12px;
      text-transform:uppercase;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="frame">
      <img id="cycleImg" alt="land art animation frame" />
      <div class="overlay"></div>
    </div>

    <div class="meta">
      <div id="counter"></div>
      <div>
        <a href="index.html" style="color:inherit;text-decoration:none;">BACK</a>
      </div>
    </div>
  </div>

  <script>
    const totalFrames = 10;
    const frameDelay = 180; // slow, perceptual

    const img = document.getElementById("cycleImg");
    const counter = document.getElementById("counter");

    let frames = [];
    let index = 0;

    const pad = n => String(n).padStart(3, "0");

    for (let i = 1; i <= totalFrames; i++) {
      frames.push(`LAsandanim${pad(i)}.png`);
    }

    function show(i){
      index = (i + frames.length) % frames.length;
      img.classList.remove("on");
      setTimeout(() => {
        img.src = frames[index];
        requestAnimationFrame(() => img.classList.add("on"));
        counter.textContent = `FRAME ${index + 1} / ${frames.length}`;
      }, 80);
    }

    // init
    img.src = frames[0];
    img.onload = () => img.classList.add("on");
    counter.textContent = `FRAME 1 / ${frames.length}`;

    setInterval(() => {
      show(index + 1);
    }, frameDelay);
  </script>
</body>
</html>
