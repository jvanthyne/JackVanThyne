<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clue 0001</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', Courier, monospace;
    background-color: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  .video-container {
    position: relative;
    width: 60%; /* smaller width */
    padding-bottom: 33.75%; /* maintain 16:9 aspect ratio */
    margin-top: 20px;
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  .terminal {
    background: #000000;
    padding: 20px;
    margin-top: 20px;
    width: 80%;
    max-width: 500px;
    min-height: 150px;
    display: flex;
    flex-direction: column;
    font-size: 1.1em;
    color: #fff;
  }

  .terminal .line {
    margin: 2px 0;
  }

  .terminal input {
    background: transparent;
    border: none;
    color: #fff;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1.1em;
    outline: none;
    width: 100%;
    text-transform: uppercase;
    border-right: 2px solid #fff;
    padding-right: 5px;
  }

  .error {
    color: #ff4444;
    margin-top: 10px;
    font-size: 0.9em;
  }

  #popupImage {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 70%;
    max-height: 70%;
    z-index: 1000;
  }
</style>
</head>
<body>

<!-- YouTube video embed -->
<div class="video-container">
  <iframe src="https://www.youtube.com/embed/ljakZC4h4IU?autoplay=1&loop=1&playlist=ljakZC4h4IU" 
          allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>
</div>

<div class="terminal">
  <div class="line">PASSWORD:</div>
  <input type="text" id="passwordInput" placeholder="TYPE PASSWORD..." autofocus>
  <div class="error" id="errorMessage"></div>
</div>

<img src="mysterious-image.jpg" id="popupImage" alt="Mysterious Reward">

<script>
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');
  const popupImage = document.getElementById('popupImage');
  const correctPassword = "DALE TILLERY";

  // Autofocus input on page load
  window.onload = () => {
    passwordInput.focus();
  }

  // Submit password on Enter
  passwordInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      const inputVal = passwordInput.value.toUpperCase().trim();
      if(inputVal === correctPassword) {
        popupImage.style.display = "block";
        errorMessage.textContent = '';
      } else {
        errorMessage.textContent = "ACCESS DENIED"; // display when password wrong
      }
      passwordInput.value = '';
    }
  });

  // Classic blinking cursor
  setInterval(() => {
    passwordInput.style.borderRight = passwordInput.style.borderRight === '2px solid #fff' ? '2px solid #000' : '2px solid #fff';
  }, 500);
</script>

</body>
</html>
