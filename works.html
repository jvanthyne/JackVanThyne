  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--bg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    cursor: none;
    overflow: hidden;
  }

  /* Transparent triangle cursor */
  #custom-cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 32px;
    height: 32px;
    pointer-events: none;
    z-index: 9999;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    background: #fff;
    mix-blend-mode: difference;
  }

  .item {
    position: absolute;
    width: 200px;
    height: 200px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .item img.logo {
    opacity: 0;
  }

  .item:hover img.main {
    opacity: 0;
    transform: scale(1.05);
  }

  .item:hover img.logo {
    opacity: 1;
    transform: scale(1.05);
  }
</style>
</head>
