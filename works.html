<style>
:root {
  --bg: #0a0a0a;
  --fg: #eaeaea;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  font-family: "Courier New", Courier, monospace;
  cursor: none;
  overflow-y: scroll;
}

/* Transparent triangle cursor */
#custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 32px;
  height: 32px;
  pointer-events: none;
  z-index: 9999;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background: #fff;
  mix-blend-mode: difference;
}

/* Top notice */
#notice {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(255,255,255,0.1);
  color: var(--fg);
  font-family: "Courier New", monospace;
  font-size: 16px;
  text-align: center;
  padding: 8px;
  z-index: 1000;
  pointer-events: none;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-auto-rows: 200px;
  gap: 10px;
  padding: 50px 20px 20px 20px; /* leave space for notice */
}

.item {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  overflow: hidden;
  border: 2px solid rgba(255, 255, 255, 0); /* hidden by default */
  box-sizing: border-box;
  transition: transform 0.3s ease, border-color 0.3s ease;
}

.item:hover {
  transform: scale(1.05);
  border-color: rgba(255, 255, 255, 0.3); /* show frame on hover */
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.item:hover img {
  opacity: 1; /* show image on hover */
}
</style>
</head>

// Shuffle images for random order
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

const grid = document.getElementById('grid');

  const item = document.createElement('a');
  const projectName = imgFile.split("_")[0];
  item.href = `${projectName}.html`;

  const mainImg = document.createElement('img');
  mainImg.dataset.src = `images/${imgFile}`;
  mainImg.alt = imgFile;
  mainImg.className = 'main';

  item.addEventListener('mouseenter', () => {
    if (!mainImg.src) mainImg.src = mainImg.dataset.src;
  });

  item.appendChild(mainImg);
  grid.appendChild(item);
});
