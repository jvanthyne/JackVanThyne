<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><^> WORKS</title>
  <style>
    :root { --bg: #0a0a0a; --fg: #eaeaea; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      cursor: none; /* Hide default cursor */
    }

    /* Custom inverted triangle cursor */
    .cursor {
      position: fixed;
      pointer-events: none;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 15px solid var(--fg);
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(1.5in, 1fr));
      gap: 6px;
      padding: 6px;
      justify-items: center;
    }

    .item {
      position: relative;
      width: 1.5in;
      height: 1.5in;
      overflow: hidden;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* hide by default */
      transition: opacity 0.3s ease;
    }

    .item:hover img {
      display: block; /* show on hover */
    }

    .title {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      color: var(--fg);
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .item:hover .title {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <main class="grid" id="grid"></main>

  <script>
    // Move custom cursor
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    const files = [
      "project001_image2.jpg","project001_image3.jpg","project001_image4.jpg","project001_image5.jpg","project001_image6.jpg"
      // truncated for brevity; use your full array here
    ];

    const grid = document.getElementById('grid');

    files.forEach(file => {
      const item = document.createElement('div');
      item.className = 'item';

      const img = document.createElement('img');
      img.src = "images/" + file;
      img.alt = file;

      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = file.split("_")[0].toUpperCase(); // e.g. PROJECT001

      item.appendChild(img);
      item.appendChild(title);
      grid.appendChild(item);
    });
  </script>
</body>
</html>
