<style>
:root {
  --bg: #0a0a0a;
  --fg: #eaeaea;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  cursor: none;
  overflow: hidden;
}

/* Transparent triangle cursor */
#custom-cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 32px;
  height: 32px;
  pointer-events: none;
  z-index: 9999;
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  background: #fff;
  mix-blend-mode: difference;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-auto-rows: 200px;
  gap: 10px;
  padding: 20px;
}

.item {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  overflow: hidden;
}

.item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.item img.main {
  opacity: 0; /* lazy load: hide initially */
}

.item img.logo {
  opacity: 1; /* logo visible by default */
}

.item:hover img.main {
  opacity: 1;
  transform: scale(1.05);
}

.item:hover img.logo {
  opacity: 0;
  transform: scale(1.05);
}
</style>
</head>

<div class="grid-container" id="grid"></div>

// Shuffle function for random order
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}
