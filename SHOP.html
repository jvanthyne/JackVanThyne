<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #eaeaea;
      /* Using flex to help center content vertically if needed */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Wood shelf styling */
    .shelf-container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px 10px;
      /* Replace the URL below with your own wood texture image */
      background: url('path/to/your/wood-texture.jpg') repeat-x;
      background-size: contain;
      border: 3px solid #8B4513;
      border-radius: 5px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .product {
      display: inline-block;
      margin-right: 20px;
      cursor: grab;
    }
    .product img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    /* Shopping cart centered at bottom */
    .shopping-cart {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      min-height: 120px;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .shopping-cart.dragover {
      border-color: #333;
    }
    .shopping-cart h3 {
      margin: 0 0 10px;
      text-align: center;
    }
    .cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .cart-item {
      width: 50px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- Shelf container for products -->
  <div class="shelf-container">
    <!-- 10 Product items -->
    <div class="product" draggable="true" data-product-id="1">
      <img src="path/to/your/product1.png" alt="Product 1" />
    </div>
    <div class="product" draggable="true" data-product-id="2">
      <img src="path/to/your/product2.png" alt="Product 2" />
    </div>
    <div class="product" draggable="true" data-product-id="3">
      <img src="path/to/your/product3.png" alt="Product 3" />
    </div>
    <div class="product" draggable="true" data-product-id="4">
      <img src="path/to/your/product4.png" alt="Product 4" />
    </div>
    <div class="product" draggable="true" data-product-id="5">
      <img src="path/to/your/product5.png" alt="Product 5" />
    </div>
    <div class="product" draggable="true" data-product-id="6">
      <img src="path/to/your/product6.png" alt="Product 6" />
    </div>
    <div class="product" draggable="true" data-product-id="7">
      <img src="path/to/your/product7.png" alt="Product 7" />
    </div>
    <div class="product" draggable="true" data-product-id="8">
      <img src="path/to/your/product8.png" alt="Product 8" />
    </div>
    <div class="product" draggable="true" data-product-id="9">
      <img src="path/to/your/product9.png" alt="Product 9" />
    </div>
    <div class="product" draggable="true" data-product-id="10">
      <img src="path/to/your/product10.png" alt="Product 10" />
    </div>
  </div>
  
  <!-- Shopping Cart (centered at the bottom) -->
  <div class="shopping-cart" id="shoppingCart">
    <h3>Cart</h3>
    <div class="cart-items" id="cartItems"></div>
  </div>
  
  <script>
    // Get product elements and cart elements
    const products = document.querySelectorAll('.product');
    const shoppingCart = document.getElementById('shoppingCart');
    const cartItemsContainer = document.getElementById('cartItems');

    // Enable dragging for each product
    products.forEach(product => {
      product.addEventListener('dragstart', (e) => {
        // Set product ID as transferable data
        e.dataTransfer.setData('text/plain', product.dataset.product-id);
      });
    });

    // Allow dropping on the cart by preventing default behavior
    shoppingCart.addEventListener('dragover', (e) => {
      e.preventDefault();
      shoppingCart.classList.add('dragover');
    });

    // Remove visual cue when dragging leaves the cart area
    shoppingCart.addEventListener('dragleave', () => {
      shoppingCart.classList.remove('dragover');
    });

    // Handle drop event to add product to the cart
    shoppingCart.addEventListener('drop', (e) => {
      e.preventDefault();
      shoppingCart.classList.remove('dragover');
      const productId = e.dataTransfer.getData('text/plain');
      // Find the product element using its data attribute
      const product = document.querySelector(`.product[data-product-id="${productId}"]`);
      if (product) {
        const imgSrc = product.querySelector('img').src;
        // Create a thumbnail image for the cart
        const cartItem = document.createElement('img');
        cartItem.src = imgSrc;
        cartItem.alt = `Product ${productId}`;
        cartItem.classList.add('cart-item');
        cartItemsContainer.appendChild(cartItem);
      }
    });
  </script>
</body>
</html>
