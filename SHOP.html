<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    /* Horizontal shelf container */
    .shelf-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      background-color: #f9f9f9;
    }
    /* Each product item */
    .product {
      display: inline-block;
      margin-right: 20px;
      cursor: grab;
    }
    .product img {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* Shopping cart at the bottom (fixed position) */
    .shopping-cart {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 220px;
      min-height: 120px;
      background-color: #fff;
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .shopping-cart.dragover {
      border-color: #333;
    }
    .shopping-cart h3 {
      margin: 0 0 10px;
      text-align: center;
    }
    .cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }
    .cart-item {
      width: 50px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>My Shop</h1>
  
  <!-- Shelf container for products -->
  <div class="shelf-container">
    <!-- Example product items (replace src with your PNG image paths) -->
    <div class="product" draggable="true" data-product-id="1">
      <img src="path/to/your/product1.png" alt="Product 1" />
    </div>
    <div class="product" draggable="true" data-product-id="2">
      <img src="path/to/your/product2.png" alt="Product 2" />
    </div>
    <div class="product" draggable="true" data-product-id="3">
      <img src="path/to/your/product3.png" alt="Product 3" />
    </div>
    <!-- Add more products as needed -->
  </div>
  
  <!-- Shopping Cart (fixed at the bottom) -->
  <div class="shopping-cart" id="shoppingCart">
    <h3>Cart</h3>
    <div class="cart-items" id="cartItems"></div>
  </div>
  
  <script>
    // Get product elements and cart elements
    const products = document.querySelectorAll('.product');
    const shoppingCart = document.getElementById('shoppingCart');
    const cartItemsContainer = document.getElementById('cartItems');

    // Enable dragging for each product
    products.forEach(product => {
      product.addEventListener('dragstart', (e) => {
        // Set product ID as transferable data
        e.dataTransfer.setData('text/plain', product.dataset.productId);
      });
    });

    // Prevent default behavior to allow dropping
    shoppingCart.addEventListener('dragover', (e) => {
      e.preventDefault();
      shoppingCart.classList.add('dragover');
    });

    // Remove visual cue when dragging leaves the cart area
    shoppingCart.addEventListener('dragleave', () => {
      shoppingCart.classList.remove('dragover');
    });

    // Handle the drop event to add product to the cart
    shoppingCart.addEventListener('drop', (e) => {
      e.preventDefault();
      shoppingCart.classList.remove('dragover');
      const productId = e.dataTransfer.getData('text/plain');
      // Find the product element using its data attribute
      const product = document.querySelector(`.product[data-product-id="${productId}"]`);
      if (product) {
        const imgSrc = product.querySelector('img').src;
        // Create a thumbnail image for the cart
        const cartItem = document.createElement('img');
        cartItem.src = imgSrc;
        cartItem.alt = `Product ${productId}`;
        cartItem.classList.add('cart-item');
        cartItemsContainer.appendChild(cartItem);
      }
    });
  </script>
</body>
</html>
