<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VT — Icon Fit Test (V2)</title>
<style>
  :root{
    --bg:#5a6155;
    --fg:#000;
    --tile-size: 320px;   /* overall square size */
    --inset: 10px;        /* inner padding */
    --title-band: 56px;   /* reserved bottom band for title */
    --font: 16px;
  }

  html, body {
    margin:0; height:100%;
    background:var(--bg); color:var(--fg);
    font: var(--font)/1.2 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    text-transform: uppercase;
    display:grid; place-items:center;
  }

  .wrap { display:flex; flex-direction:column; align-items:center; gap:16px; }

  /* Fixed white square */
  .tile {
    position:relative;
    width:var(--tile-size);
    height:var(--tile-size);
    background:#fff;
    border:1px solid #000;
    box-sizing:border-box;
  }

  /* Icon area (everything above the title band) */
  .icon-box {
    position:absolute;
    left:var(--inset);
    right:var(--inset);
    top:var(--inset);
    bottom: calc(var(--inset) + var(--title-band));
    display:grid;
    place-items:center;
    overflow:hidden;  /* hard clip — nothing can spill */
  }

  /* ✅ Robust scaling for ALL aspect ratios */
  .icon-box img{
    width:100%;
    height:100%;
    object-fit:contain;   /* keeps aspect; fully fits inside box */
    display:block;
    background:transparent;
  }

  /* Title band pinned at bottom */
  .title {
    position:absolute;
    left:var(--inset);
    right:var(--inset);
    bottom:var(--inset);
    height:var(--title-band);
    display:grid; place-items:center;
    text-align:center; line-height:1.1;
    padding:0 6px; box-sizing:border-box; overflow:hidden;
  }

  /* Controls */
  .controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:center; }
  .btn { background:#000; color:#fff; border:1px solid #000; padding:8px 12px; cursor:pointer; }
  .btn:hover { color:orange; }
  .hint { font-size:12px; opacity:.9; text-align:center; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="tile" aria-label="White square with icon area and title">
      <div class="icon-box">
        <img id="icon" alt="Icon preview"
             src="data:image/svg+xml;utf8,<?xml version='1.0' encoding='UTF-8'?><svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 160'><rect x='1' y='1' width='298' height='158' rx='6' ry='6' fill='none' stroke='black' stroke-width='2'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='18'>LOAD A SAMPLE</text></svg>">
      </div>
      <div class="title" id="title">PROJECT TITLE</div>
    </div>

    <div class="controls">
      <button class="btn" id="wide">Wide</button>
      <button class="btn" id="tall">Tall</button>
      <button class="btn" id="square">Square</button>
    </div>

    <div class="hint">
      The PNG/SVG always fits entirely in the white square, above the title band, with no overlap.
    </div>
  </div>

<script>
  const iconImg = document.getElementById('icon');

  const SAMPLES = {
    wide: "data:image/svg+xml;utf8," + encodeURIComponent(`
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 600 220'>
        <rect x='5' y='5' width='590' height='210' fill='none' stroke='black' stroke-width='10'/>
        <line x1='50' y1='110' x2='550' y2='110' stroke='black' stroke-width='14' stroke-linecap='round'/>
      </svg>`),
    tall: "data:image/svg+xml;utf8," + encodeURIComponent(`
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 220 600'>
        <rect x='5' y='5' width='210' height='590' fill='none' stroke='black' stroke-width='10'/>
        <line x1='110' y1='50' x2='110' y2='550' stroke='black' stroke-width='14' stroke-linecap='round'/>
      </svg>`),
    square: "data:image/svg+xml;utf8," + encodeURIComponent(`
      <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 400'>
        <rect x='8' y='8' width='384' height='384' fill='none' stroke='black' stroke-width='16' rx='22' ry='22'/>
        <circle cx='200' cy='200' r='80' fill='none' stroke='black' stroke-width='16'/>
      </svg>`)
  };

  document.getElementById('wide').addEventListener('click',   () => iconImg.src = SAMPLES.wide);
  document.getElementById('tall').addEventListener('click',   () => iconImg.src = SAMPLES.tall);
  document.getElementById('square').addEventListener('click', () => iconImg.src = SAMPLES.square);
</script>
</body>
</html>
