<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #eaeaea;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      cursor: none !important;
      overflow: hidden;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
      padding-left: 6vw;
      gap: 1.5rem;
    }

    a.nav {
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(5rem, 10vw, 9rem);
      line-height: 1;
      pointer-events: auto;
    }

    a.nav:hover { color: var(--fg); }

    /* Triangle cursor */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: white;
      mix-blend-mode: difference;
    }

    .bird {
      position: fixed;
      bottom: 50%;
      left: 50%;
      width: 30px;
      height: 20px;
      background: var(--fg);
      clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
      opacity: 0.85;
      z-index: 5000;
    }
  </style>
</head>
<body>
  <div class="wrap" role="navigation" aria-label="Main">
    <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
    <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
    <a class="nav" href="archive.html">ARCHIVE</a>
    <a class="nav" href="products.html">PRODUCTS</a>
    <a class="nav" href="works.html">WORKS</a>
    <a class="nav" href="art.html">ART</a>
  </div>

  <div id="custom-cursor"></div>
  <div class="bird" id="bird"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    const bird = document.getElementById('bird');

    // Hide native cursor completely
    document.body.style.cursor = 'none';

    window.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 8}px)`;
    }, { passive: true });

    // Bird movement
    let birdX = window.innerWidth / 2;
    let birdY = window.innerHeight / 2;
    const step = 20;

    function updateBird() {
      bird.style.transform = `translate(${birdX - 15}px, ${birdY - 10}px)`;
    }

    updateBird();

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': birdY -= step; break;
        case 'ArrowDown': birdY += step; break;
        case 'ArrowLeft': birdX -= step; break;
        case 'ArrowRight': birdX += step; break;
      }
      updateBird();
    });

    // Touch fallback
    if (matchMedia('(pointer: coarse)').matches) {
      cursor.style.display = 'none';
      bird.style.display = 'none';
      document.body.style.cursor = 'auto';
    }
  </script>
</body>
</html>
