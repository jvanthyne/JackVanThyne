<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;          /* very dark background */
      --fg: #eaeaea;          /* light foreground */
      --accent: #9bff00;      /* used for focus rings */
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      cursor: none; /* hide default cursor so our custom one shows */
    }

    /* Layout */
    .wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2.25rem;
      padding: 8vh 6vw; /* roomy, all left-aligned */
    }

    /* Links */
    a.nav {
      display: block;
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(2.25rem, 7.5vw, 7rem); /* huge, responsive */
      line-height: 1.05;
      letter-spacing: 0.01em;
      position: relative;
      transition: transform 220ms ease;
      will-change: transform;
    }

    a.nav:hover {
      transform: translateX(0.35rem);
    }

    a.nav:focus-visible {
      outline: none;
      box-shadow: 0 0 0 3px var(--accent);
      width: max-content;
    }

    /* Subtle divider bars on first load for a hint of structure */
    .wrap::before {
      content: "";
      position: fixed;
      top: 0; left: 6vw; bottom: 0; width: 1px;
      background: linear-gradient(transparent, rgba(255,255,255,0.08), transparent);
      pointer-events: none;
    }

    /* Custom triangle cursor */
    .tri-cursor {
      position: fixed;
      left: 0; top: 0;
      width: 20px; height: 20px; /* triangle size */
      pointer-events: none; /* never block clicks */
      z-index: 9999;

      /* Triangle shape */
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);

      /* Invert whatever is under it */
      mix-blend-mode: difference; /* core trick */
      background: white; /* will become inverted via blend */

      /* A gentle hue shimmer for a wild color way feel */
      filter: hue-rotate(0deg);
      animation: hue 6s linear infinite;
      transition: transform 90ms linear;
    }

    @keyframes hue {
      0%   { filter: hue-rotate(0deg); }
      50%  { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Optional: small trailing dot for extra eeriness */
    .cursor-dot {
      position: fixed;
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #fff; /* also inverted by difference */
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 9998;
      opacity: 0.85;
      transition: transform 120ms linear, opacity 300ms ease;
    }

    /* Accessibility: if user prefers reduced motion, disable animations */
    @media (prefers-reduced-motion: reduce) {
      .tri-cursor { animation: none; }
      a.nav { transition: none; }
      .cursor-dot { transition: none; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="navigation" aria-label="Main">
    <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
    <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
    <a class="nav" href="archive.html">ARCHIVE</a>
    <a class="nav" href="products.html">PRODUCTS</a>
    <a class="nav" href="works.html">WORKS</a>
    <a class="nav" href="art.html">ART</a>
  </div>

  <!-- Custom cursor elements -->
  <div class="tri-cursor" aria-hidden="true"></div>
  <div class="cursor-dot" aria-hidden="true"></div>

  <script>
    // Follow the mouse with the triangle + dot
    const tri = document.querySelector('.tri-cursor');
    const dot = document.querySelector('.cursor-dot');

    let lastX = 0, lastY = 0;

    window.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;

      // Move triangle so its tip points to the cursor location.
      // Because our triangle's tip is at 50% 0%, offset Y by half height.
      tri.style.transform = `translate(${x - 10}px, ${y - 6}px)`; // fine-tuned offsets

      // Small trailing dot right at the pointer for precision
      dot.style.transform = `translate(${x - 3}px, ${y - 3}px)`;

      // Rotate triangle based on movement direction for a sharp feel
      const dx = x - lastX;
      const dy = y - lastY;
      const angle = Math.atan2(dy, dx) * 180 / Math.PI + 90; // +90 so tip faces movement
      tri.style.rotate = angle + 'deg';
      lastX = x; lastY = y;
    }, { passive: true });

    // If mouse leaves window, dim the cursor
    window.addEventListener('mouseleave', () => {
      dot.style.opacity = '0';
    });
    window.addEventListener('mouseenter', () => {
      dot.style.opacity = '0.85';
    });

    // Touch support: show default cursor for touch-only devices
    const isCoarse = matchMedia('(pointer: coarse)').matches;
    if (isCoarse) {
      document.body.style.cursor = 'auto';
      tri.style.display = 'none';
      dot.style.display = 'none';
    }
  </script>
</body>
</html>
