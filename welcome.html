<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidden Earth</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #eaeaea;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
    }

    * {
      cursor: none !important;
    }

    .wrap {
      position: fixed;
      top: 2vh;
      left: 2vw;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      z-index: 1000;
    }

    a.nav {
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(4rem, 8vw, 8rem);
      line-height: 1;
    }

    a.nav:hover {
      color: var(--fg);
    }

    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: white;
      mix-blend-mode: difference;
    }

    .bird {
      position: fixed;
      width: 40px;
      height: 40px;
      z-index: 500;
      pointer-events: none;
    }

    /* World container wider than screen */
    .world {
      position: absolute;
      top: 0;
      left: 0;
      width: 200vw; /* 2x screen width */
      height: 100vh;
      display: flex;
    }

    .main-area {
      width: 100vw;
      height: 100vh;
    }

    .hidden-page {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #001020, #000);
    }

    /* Spinning earth */
    .earth {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #3af, #027);
      box-shadow: inset -20px 0 40px rgba(0,0,0,0.5);
      animation: spin 6s linear infinite;
      cursor: pointer;
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="world" id="world">
    <div class="main-area"></div>
    <div class="hidden-page">
      <div class="earth" id="earth"></div>
    </div>
  </div>

  <div class="wrap" role="navigation" aria-label="Main">
    <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
    <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
    <a class="nav" href="archive.html">ARCHIVE</a>
    <a class="nav" href="products.html">PRODUCTS</a>
    <a class="nav" href="works.html">WORKS</a>
    <a class="nav" href="art.html">ART</a>
  </div>

  <img class="bird" id="bird" src="bird.png" alt="bird" />
  <div id="custom-cursor"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');
    const bird = document.getElementById('bird');
    const world = document.getElementById('world');
    const earth = document.getElementById('earth');

    let offsetX = 0; // world offset
    let birdX = window.innerWidth / 2;
    let birdY = window.innerHeight / 2;
    const step = 25;
    const birdSize = 40;

    // custom cursor follows mouse
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 8}px)`;
    });

    function updateBird() {
      bird.style.transform = `translate(${birdX}px, ${birdY}px)`;
    }

    function updateWorld() {
      world.style.transform = `translateX(${-offsetX}px)`;
    }

    updateBird();

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
          birdY = Math.max(0, birdY - step);
          break;
        case 'ArrowDown':
          birdY = Math.min(window.innerHeight - birdSize, birdY + step);
          break;
        case 'ArrowLeft':
          if (birdX > 0) {
            birdX -= step;
          } else if (offsetX > 0) {
            offsetX = Math.max(0, offsetX - step);
          }
          break;
        case 'ArrowRight':
          if (birdX < window.innerWidth - birdSize) {
            birdX += step;
          } else if (offsetX < window.innerWidth) {
            offsetX = Math.min(window.innerWidth, offsetX + step);
          }
          break;
      }
      updateBird();
      updateWorld();
    });

    // Reset when clicking earth
    earth.addEventListener('click', () => {
      offsetX = 0;
      updateWorld();
    });

    // Fallback if bird.png is missing
    bird.onerror = () => {
      bird.style.background = 'white';
      bird.style.clipPath = 'polygon(0% 100%, 50% 0%, 100% 100%)';
      bird.removeAttribute('src');
    };
  </script>
</body>
</html>
