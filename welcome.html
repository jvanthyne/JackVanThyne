      text-decoration: none;

      transition: color 0.5s ease, transform 0.5s ease;
    }

    a:hover {
      color: #777; /* fades to gray on hover */
      transform: scale(1.05); /* subtle zoom */
    }

    /* eerie slow fade-in effect */
    body {
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
