<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;          /* very dark background */
      --fg: #eaeaea;          /* light foreground */
      --accent: #8dfcff;      /* subtle cyan focus ring */
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      cursor: none; /* hide default cursor */
      overflow: hidden; /* keep things tidy */
    }

    /* Single-column layout; text left-aligned */
    .page { position: fixed; inset: 0; display: block; }

    .wrap {
      display: grid; align-content: center; gap: 2.2rem; padding: 8vh 6vw;
      pointer-events: none; /* disable container clicks */
    }

    a.nav {
      display: inline; /* click only on the text */
      text-decoration: none; color: var(--fg);
      font-size: clamp(2.25rem, 7.5vw, 7rem);
      line-height: 1.05; letter-spacing: 0.01em;
      pointer-events: auto; /* links remain clickable */
      transition: opacity 160ms ease;
    }
    a.nav:hover { opacity: 0.85; text-decoration: underline; }
    a.nav:focus-visible { outline: none; box-shadow: 0 0 0 3px var(--accent); }

    /* Subtle left guide */
    .wrap::before {
      content: ""; position: fixed; top: 0; left: 6vw; bottom: 0; width: 1px;
      background: linear-gradient(transparent, rgba(255,255,255,0.08), transparent);
      pointer-events: none;
    }

    /* Triangle cursor â€” super simple and stable */
    .tri-cursor {
      position: fixed; left: 0; top: 0; width: 18px; height: 18px; pointer-events: none; z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      mix-blend-mode: difference; background: #fff; /* inverts whatever is beneath */
      will-change: transform; /* GPU hint */
    }
    .cursor-dot { position: fixed; width: 6px; height: 6px; border-radius: 50%; background:#fff; mix-blend-mode:difference; pointer-events:none; z-index: 9998; opacity: 0.9; will-change: transform; }

    @media (prefers-reduced-motion: reduce) {
      a.nav { transition: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="wrap" role="navigation" aria-label="Main">
      <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a><br/>
      <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a><br/>
      <a class="nav" href="archive.html">ARCHIVE</a><br/>
      <a class="nav" href="products.html">PRODUCTS</a><br/>
      <a class="nav" href="works.html">WORKS</a><br/>
      <a class="nav" href="art.html">ART</a>
    </div>
  </div>

    <!-- Cosmic scene on the right -->
    <div class="cosmos">
      <div class="stars"></div>
      <div class="planet-wrap">
        <div class="planet">
          <div class="ring"></div>
          <div class="swarm">
            <div class="orbit o1 r1"><div class="bird"></div></div>
            <div class="orbit o2 r2"><div class="bird"></div></div>
            <div class="orbit o3 r3"><div class="bird"></div></div>
            <div class="orbit o4 r4"><div class="bird"></div></div>
            <div class="orbit o5 r5"><div class="bird"></div></div>
            <div class="orbit o6 r6"><div class="bird"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom cursor elements -->
  <div class="tri-cursor" aria-hidden="true"></div>
  <div class="cursor-dot" aria-hidden="true"></div>

  <script>
    // Ultra-stable triangle cursor: no rotation, no hue shifts, no easing
    const tri = document.querySelector('.tri-cursor');
    const dot = document.querySelector('.cursor-dot');

    let mx = 0, my = 0, needsUpdate = false;
    window.addEventListener('pointermove', (e) => {
      mx = e.clientX; my = e.clientY; needsUpdate = true;
    }, { passive: true });

    function frame(){
      if (needsUpdate){
        tri.style.transform = `translate(${mx - 9}px, ${my - 6}px)`;
        dot.style.transform = `translate(${mx - 3}px, ${my - 3}px)`;
        needsUpdate = false;
      }
      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);

    // Hide dot when cursor leaves the window
    window.addEventListener('mouseleave', () => { dot.style.opacity = '0'; });
    window.addEventListener('mouseenter', () => { dot.style.opacity = '0.9'; });

    // Touch support: use default cursor on coarse pointers
    if (matchMedia('(pointer: coarse)').matches){
      document.body.style.cursor = 'auto';
      tri.style.display = 'none';
      dot.style.display = 'none';
    }
  </script>
</body>
</html>
