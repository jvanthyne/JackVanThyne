<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #eaeaea;
    }

    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      cursor: none !important;
    }

    /* Large world to fly around */
    .world {
      position: absolute;
      width: 300vw;
      height: 300vh;
      background: var(--bg);
    }

    .wrap {
      position: absolute;
      top: 20%;
      left: 20%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    a.nav {
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(4rem, 8vw, 8rem);
      line-height: 1;
      pointer-events: auto;
    }

    a.nav:hover {
      color: #ff4081;
    }

    /* Triangle cursor */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: white;
      mix-blend-mode: difference;
    }

    /* Bird */
    .bird {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 5000;
      pointer-events: none;
    }

    /* Upload input hidden, triggered by key */
    #birdUpload {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: var(--fg);
      background: #222;
      padding: 6px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="world" id="world">
    <div class="wrap" role="navigation" aria-label="Main">
      <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
      <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
      <a class="nav" href="archive.html">ARCHIVE</a>
      <a class="nav" href="products.html">PRODUCTS</a>
      <a class="nav" href="works.html">WORKS</a>
      <a class="nav" href="art.html">ART</a>
    </div>
    <img class="bird" id="bird" src="" alt="bird" />
  </div>

  <div id="custom-cursor"></div>

  <input type="file" id="birdUpload" accept="image/*" />

  <script>
    const cursor = document.getElementById('custom-cursor');
    const bird = document.getElementById('bird');
    const world = document.getElementById('world');

    // custom cursor
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 8}px)`;
    });

    // Bird control
    let birdX = window.innerWidth / 2;
    let birdY = window.innerHeight / 2;
    const step = 25;

    function updateView() {
      bird.style.transform = `translate(${birdX}px, ${birdY}px)`;
      world.style.transform = `translate(${-birdX + window.innerWidth/2}px, ${-birdY + window.innerHeight/2}px)`;
    }

    updateView();

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': birdY -= step; break;
        case 'ArrowDown': birdY += step; break;
        case 'ArrowLeft': birdX -= step; break;
        case 'ArrowRight': birdX += step; break;
      }
      updateView();
    });

    // Upload custom bird image
    const upload = document.getElementById('birdUpload');
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          bird.src = event.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Default bird fallback (triangle shape)
    if (!bird.src) {
      bird.style.background = 'white';
      bird.style.clipPath = 'polygon(0% 100%, 50% 0%, 100% 100%)';
    }
  </script>
</body>
</html>
