<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #eaeaea;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
    }

    /* Hide system cursor everywhere */
    * {
      cursor: none !important;
    }

    /* Navigation always fixed in top-left */
    .wrap {
      position: fixed;
      top: 2vh;
      left: 2vw;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
      z-index: 1000;
    }

    a.nav {
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(4rem, 8vw, 8rem);
      line-height: 1;
      pointer-events: auto;
    }

    a.nav:hover {
      color: var(--fg); /* stays same */
    }

    /* Triangle cursor */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: white;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>
  <div class="wrap" role="navigation" aria-label="Main">
    <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
    <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
    <a class="nav" href="archive.html">ARCHIVE</a>
    <a class="nav" href="products.html">PRODUCTS</a>
    <a class="nav" href="works.html">WORKS</a>
    <a class="nav" href="art.html">ART</a>
  </div>

  <div id="custom-cursor"></div>

  <script>
    const cursor = document.getElementById('custom-cursor');

    // custom cursor follows mouse
    document.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 8}px)`;
    });
  </script>
</body>
</html>
