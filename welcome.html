<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #eaeaea;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
    }

    /* Remove all system cursors */
    * {
      cursor: none !important;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 200vh; /* extra space to allow scroll */
      width: 200vw;
      padding-left: 6vw;
      gap: 1.5rem;
    }

    a.nav {
      text-decoration: none;
      color: var(--fg);
      font-size: clamp(5rem, 10vw, 9rem);
      line-height: 1;
      pointer-events: auto;
    }

    a.nav:hover { color: var(--fg); }

    /* Triangle cursor */
    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 32px;
      height: 32px;
      pointer-events: none;
      z-index: 9999;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      background: white;
      mix-blend-mode: difference;
    }

    .bird {
      position: absolute;
      width: 40px;
      height: 40px;
      z-index: 5000;
    }

    #upload {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: var(--fg);
      font-size: 0.9rem;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div class="wrap" role="navigation" aria-label="Main">
    <a class="nav" href="jack-van-thyne.html">JACK VAN THYNE</a>
    <a class="nav" href="vt-design-build.html">VT DESIGN BUILD</a>
    <a class="nav" href="archive.html">ARCHIVE</a>
    <a class="nav" href="products.html">PRODUCTS</a>
    <a class="nav" href="works.html">WORKS</a>
    <a class="nav" href="art.html">ART</a>
  </div>

  <!-- Custom triangle cursor -->
  <div id="custom-cursor"></div>

  <!-- Bird element -->
  <img class="bird" id="bird" src="" alt="bird" />

  <!-- Upload bird PNG -->
  <input type="file" id="upload" accept="image/png, image/jpeg" />

  <script>
    const cursor = document.getElementById('custom-cursor');
    const bird = document.getElementById('bird');
    const upload = document.getElementById('upload');

    // Triangle cursor follow
    window.addEventListener('mousemove', (e) => {
      cursor.style.transform = `translate(${e.clientX - 16}px, ${e.clientY - 8}px)`;
    }, { passive: true });

    // Bird starting position
    let birdX = window.innerWidth / 2;
    let birdY = window.innerHeight / 2;
    const step = 40;

    function updateBird() {
      bird.style.left = birdX + 'px';
      bird.style.top = birdY + 'px';
      // Scroll screen so bird stays centered
      window.scrollTo(birdX - window.innerWidth / 2, birdY - window.innerHeight / 2);
    }

    // Initial update
    updateBird();

    window.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp': birdY -= step; break;
        case 'ArrowDown': birdY += step; break;
        case 'ArrowLeft': birdX -= step; break;
        case 'ArrowRight': birdX += step; break;
      }
      updateBird();
    });

    // Handle bird image upload
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (evt) => {
        bird.src = evt.target.result;
      };
      reader.readAsDataURL(file);
    });

    // Default placeholder (triangle bird if no upload)
    if (!bird.src) {
      bird.src = "data:image/svg+xml;utf8," + 
        encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><polygon points="0,40 20,0 40,40" fill="white"/></svg>');
    }
  </script>
</body>
</html>
